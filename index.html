<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Poster</title>
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-text-primary: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--color-bg-base);
        color: var(--color-text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2;  /* ← CHANGED: Remove padding */
        margin: 0;
        }

        .poster-container {
            width: 100%;
            height: 100vh;  /* ← NEW: Full screen height */
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .poster-image {
            width: 100%;
            height: 100%;   /* ← NEW: Fill container */
            object-fit: contain;  /* ← NEW: Fill without distortion */
            display: block;
            border-radius: 0;   /* ← CHANGED: No corners on full screen */
            box-shadow: none;   /* ← CHANGED: No shadow needed */
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img src="images/SeasonalSpecialDrinks.png" 
             alt="Poster Image" 
             class="poster-image">
    </div>
</body>
</html>
